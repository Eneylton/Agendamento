<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<h:form id="form">
		<p:messages id="messages" closable="true">
			<p:effect type="pulsate" event="load" delay="500" />
		</p:messages>

		<p:spacer style="margin:5px 0px;" />

		<h:inputHidden id="id" value="#{cadastroAgendaBean.agenda.id}"
			readonly="true" />

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:commandButton ajax="false" value="Cadastrar" icon="ui-icon-check"
					action="#{cadastroAgendaBean.salvar}" />
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" icon="ui-icon-search" />
			</p:toolbarGroup>
		</p:toolbar>


		<p:panel id="basic" footer="Gerenciador de Conteúdo"
			style="margin-bottom:20px">

			<div class="row">



				<div class="col-md-6">

					<div class="control-group form-group">

						<div>
							<label>Titulo:</label>
							<p:inputText styleClass="form-control" id="titulo"
								maxlength="255" value="#{cadastroAgendaBean.agenda.titulo}"
								required="true" />
							<p:spacer style="margin:5px 0px;" />

							<label>Status:</label>
							<p:selectBooleanCheckbox
								value="#{cadastroAgendaBean.agenda.status}" />
							<p:spacer style="margin:5px 0px;" />

							<label>Descrição:</label>
							<p:inputTextarea autoResize="true" styleClass="form-control"
								id="desc" value="#{cadastroAgendaBean.agenda.descricao}" />
							<p:spacer style="margin:5px 0px;" />

							<label>Inicio:</label>
							<p:calendar styleClass="form-control" id="inicio"
								pattern="dd/MM/yyyy HH:mm" maxlength="255"
								value="#{cadastroAgendaBean.agenda.inicio}" required="true" />
							<p:spacer style="margin:5px 0px;" />

							<label>Fim:</label>
							<p:calendar styleClass="form-control" id="fim"
								pattern="dd/MM/yyyy HH:mm" maxlength="255"
								value="#{cadastroAgendaBean.agenda.fim}" required="true" />
							<p:spacer style="margin:5px 0px;" />


						</div>
					</div>




				</div>

			</div>






			<p:spacer />


		</p:panel>

	</h:form>
</h:body>
</html>
