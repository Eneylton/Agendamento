<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


</h:head>
<h:body>

	<h:form>
		<p:dataTable id="pesquisaclienteDT" var="estado"
			value="#{pesquisaEstadoBean.estados}" sexotorPosition="bottom"
			sexotor="true" rows="12">

			<p:column headerText="Código" style="width:80px; text-align:center;">
				<h:outputText value="#{estado.id}" />
			</p:column>

			<p:column headerText="Estados">
				<h:outputText value="#{estado.descricao}" />
			</p:column>

			<p:column headerText="Ações">

				<p:button outcome="CadastroEstado" icon="ui-icon-pencil"
					title="Editar">
					<f:param name="estado" value="#{estado.id}" />
				</p:button>

				<p:commandButton icon="ui-icon-trash" title="Excluir"
					process="@this" update="pesquisaclienteDT">
					<f:setPropertyActionListener
						target="#{pesquisaEstadoBean.estadoSelecionada}" value="#{estado}" />
				</p:commandButton>



			</p:column>


		</p:dataTable>






	</h:form>
</h:body>
</html>
